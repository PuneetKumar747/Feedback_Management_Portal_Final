<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redirect Page</title>
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

	<style>
		/* Global styling */
		body {
			font-family: 'Poppins', Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
			background: linear-gradient(135deg, #6a11cb, #2575fc);
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}

		/* Container styling */
		.container {
			background: rgba(255, 255, 255, 0.2);
			padding: 60px;
			border-radius: 20px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			backdrop-filter: blur(15px);
			max-width: 550px;
			width: 90%;
			animation: fadeIn 1s ease;
		}

		/* Fade-in animation */
		@keyframes fadeIn {
			from { opacity: 0; transform: scale(0.9); }
			to { opacity: 1; transform: scale(1); }
		}

		/* Header styling */
		h1 {
			font-size: 50px;
			font-weight: 700;
			margin-bottom: 20px;
			letter-spacing: 3px;
			text-transform: uppercase;
			background: -webkit-linear-gradient(#ff6f61, #ff9e80);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		/* Paragraph styling */
		p {
			font-size: 22px;
			margin-bottom: 50px;
			font-weight: 300;
		}

		/* Button styling */
		button {
			padding: 15px 35px;
			font-size: 18px;
			margin: 15px;
			cursor: pointer;
			border: none;
			border-radius: 50px;
			background: linear-gradient(135deg, #ff6f61, #ff9e80);
			color: white;
			transition: all 0.3s ease;
			width: 85%;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
		}

		button:hover {
			background: linear-gradient(135deg, #ff9e80, #ff6f61);
			transform: translateY(-5px);
			box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
		}

		/* For smaller screens */
		@media (max-width: 768px) {
			h1 {
				font-size: 40px;
			}

			button {
				font-size: 16px;
				width: 95%;
			}

			p {
				font-size: 18px;
			}
		}
	</style>
</head>
<body>

	<div class="container">
        <h1>Welcome!</h1>
        <p>Please select an option below:</p>

    <!-- "Fill This Form" button only visible on Saturday -->
    {% if is_saturday %}
        <a href="{{ url_for('student_portal') }}">
            <button>Fill This Form</button>
        </a>
    {% endif %}
	
    <!-- "View Previous Feedback" button is always visible -->
    <button onclick="window.location.href='/not_saturday'">View Previous Feedback</button>
    </div>

</body>
</html>
